<main>
    <h3>Registration Form</h3>
    <form name="registrationForm">
        <table align="center">
            <tr>
                <td>Name:*</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>Password:*</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Email ID:*</td>
                <td><input type="text" name="email" required></td>
            </tr>
            <tr>
                <td>Phone Number:*</td>
                <td><input type="text" name="phno" required></td>
            </tr>
            <tr>
                <td>Gender:*</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>Languages Known:*</td>
                <td>
                    <input type="checkbox" name="language" value="English"> English
                    <input type="checkbox" name="language" value="Telugu"> Telugu<br>
                    <input type="checkbox" name="language" value="Hindi"> Hindi
                    <input type="checkbox" name="language" value="Tamil"> Tamil
                </td>
            </tr>
            <tr>
                <td>Address:*</td>
                <td><textarea name="address" rows="3" cols="30" required></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="color:#FF0000;">* Fields are mandatory</td>
            </tr>
        </table>
    </form>
</main>
